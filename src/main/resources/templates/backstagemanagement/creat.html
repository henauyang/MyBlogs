<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}"
          href="../../static/css/style.css"/>
    <link rel="stylesheet" th:href="@{/static/css/editormd.css}"
          href="../../static/css/editormd.css"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>
    <style>
        .div {
            padding-left: 20%;
            padding-top: 10%;
        }

        div form input {
            padding-top: 10px;
            margin-top: 10px;
            width: 40%;
        }

        .content {
            height: 50px;

        }

        .creat {
            width: 100px;
            background-color: deepskyblue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50px;
            margin-left: 20%;
        }
    </style>
</head>
<body>
<div class="div">
    <form action="/user/createUser" method="post">
        新闻头：<input type="text" name="title"/><br/>
        新闻标题：<input type="text" name="bt"/><br/>
        新闻内容：<input type="text" name="content" class="content"/><br/>
        新闻发表者：<input type="text" name="ower"/><br/>
        <input type="submit" value="增加" class="creat"/>
    </form>
</div>
</body>

</html>
